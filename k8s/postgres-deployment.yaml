apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: tracker-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: db-secret
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-script
          configMap:
            name: init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: tracker-ns
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
