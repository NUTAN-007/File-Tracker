apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-tracker-app
  namespace: tracker-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: text-tracker
  template:
    metadata:
      labels:
        app: text-tracker
    spec:
      imagePullPolicy: Always
      hostNetwork: true
      imagePullSecrets:
        - name: regcred
      containers:
        - name: web
          image: nutan007/text-tracker-web:latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
          envFrom:
            - configMapRef:
                name: web-config
            - secretRef:
                name: db-secret
        - name: sidecar
          image: nutan007/text-tracker-sidecar:latest
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
          envFrom:
            - configMapRef:
                name: web-config
            - secretRef:
                name: db-secret
      volumes:
        - name: repo-volume
          emptyDir: {}
